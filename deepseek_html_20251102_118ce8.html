<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoQuiz IA - SA1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HistoQuiz IA</h1>
            <p>SA1.1 - La crisi de Roma i els regnes germànics</p>
        </header>
        <main>
            <div id="quiz-container">
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="options-container"></div>
                    <div id="open-answer-container" class="hidden">
                        <textarea id="open-answer" rows="5" placeholder="Escriu la teva resposta aquí..."></textarea>
                    </div>
                    <button id="submit-btn">Envia la resposta</button>
                </div>
                <div id="feedback-container" class="hidden">
                    <h3>Feedback</h3>
                    <div id="feedback-text"></div>
                    <button id="next-btn">Següent pregunta</button>
                </div>
            </div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-bar-inner"></div>
                </div>
                <span id="progress-text">0/0</span>
            </div>
        </main>
    </div>
    <script src="questions-sa1.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
